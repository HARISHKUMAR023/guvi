<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <!-- ========== Start bootstarp css ========== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- ========== End bootstarp css ========== -->
    <link rel="stylesheet" href="./css/comman.css">
    <script src="./js/jquery-3.6.4.min.js"></script>
    
    
</head>
<body>
    
    <form class="mx-auto col-10 col-md-8 col-lg-6 " style="margin-top: 50px;">
      <img src="./assets/login.png" class="rounded mx-auto d-block" style="margin-bottom: 5px;" alt="...">
  
        <div class="mb-3 ">
          <label for="exampleInputEmail1"  class="form-label">Email address</label>
          <input type="email" class="form-control" required name="email" id="email" aria-describedby="emailHelp">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">First Name</label>
          <input type="text" class="form-control" required name="firstName" id="firstName">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last Name</label>
            <input type="text" class="form-control" required name="lastName" id="lastName">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">New Password</label>
            <input type="password" class="form-control" required name="password" id="password">
          </div>
          <!-- <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Conform Password</label>
            <input type="password" class="form-control" name="Conform Password" id="Conform Password">
          </div> -->

     
        <button type="submit" class="btn btn-dark">Sign up</button>
      </form>

    <!-- ========== Start bootstarap  ========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- ========== End bootstarap  ========== -->
    <script src="./js/register.js"></script>
    
</body>
</html>
